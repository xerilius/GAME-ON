{% extends 'base.html' %}

{% block title %}GAME-ON Homepage{% endblock %}
{% block content %}
<!-- Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
    <li data-target="#carousel" data-slide-to="3"></li>
    <li data-target="#carousel" data-slide-to="4"></li>
    <li data-target="#carousel" data-slide-to="5"></li>
    <li data-target="#carousel" data-slide-to="6"></li>
    <li data-target="#carousel" data-slide-to="7"></li>
    <li data-target="#carousel" data-slide-to="8"></li>
    <li data-target="#carousel" data-slide-to="9"></li>
    <li data-target="#carousel" data-slide-to="10"></li>
    <li data-target="#carousel" data-slide-to="11"></li>
    <li data-target="#carousel" data-slide-to="12"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="carousel-slides w-100" src="/static/img/no-man-sky.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/rainbowseige.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/anthem.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/rust.jpg" alt="Fourth slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/apex.jpg" alt="Fifth slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/dyinglight.jpg" alt="Sixth slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/kf2.jpg" alt="Seventh slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/ror2.jpg" alt="Eighth slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/black-desert-online.jpg" alt="Ninth slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/witcher3.jpg" alt="Tenth slide">
    </div>
    <div class="carousel-item">
     <img class="carousel-slides w-100" src="/static/img/ffxiv.png" alt="Eleventh slide">
    </div>
    <div class="carousel-item">
      <img class="carousel-slides w-100" src="/static/img/monster-hunter-world.png" alt="Twelfth slide">
    </div>
  </div>

  <!-- Left & right controls for carousel -->
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
<div class="games">
  <h2>Top 10 Games</h2><br>
    <ol>
      {% for game in games %}
      <li>
        <a href="/games/{{ game.slug }}">
          {{ game.title }}
        </a>
      </li>
      {% endfor %}
    </ol>
</div>
</div>

<div class="container">
<div class="recommended">
<h2>Recommended Games</h2><br>

<h2> Games Currently Played By Users </h2>

{% endblock %}
