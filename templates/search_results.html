{% extends 'base.html' %}

{% block title %}GAME-ON Homepage{% endblock %}
{% block content %}
<div class="container">
{% for game in games %}
    <a href="/games/{{game.slug}}" >
{{ game.title }}  |  {{ game.release_date }} <br>
    </a>
{% endfor %}

{% if not games %}
    Please try your search again!
{% endif %}
</div>



{% endblock %}
