{% extends 'base.html' %}
{% block content %}

<div class="registration">
<br>
<h5>ACCOUNT REGISTRATION</h5>
<h6>Create your account to rate and review games.</h6>

<form class="form-horizontal" action="/register" method="POST">

  <div class="form-group" id="form-group">
    <label class="control-label col-sm" for="username"></label>
    <div class="col-sm">
      <input type="text" class="form-control" name="username" placeholder="Username" required>
    </div>
  </div>


<div class="form-group" id="form-group">
    <label class="control-label col-sm" for="email"></label>
    <div class="col-sm">
      <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-6" for="pwd"></label>
    <div class="col-sm">
      <input type="password" class="form-control" name="pwd" placeholder="Password" required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm">
      <button id="sign-up-btn" type="submit" class="btn btn-default"><b>SIGN UP</b></button>
    </div>
  </div>
</form>
By signing up, you agree to our<br><br> <a id=hyperlinks href="/terms-of-service">Terms of Service and Privacy Policy.</a>
</div>
{% endblock %}

<script src="registration.js"></script>
