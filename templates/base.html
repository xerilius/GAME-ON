
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}GAME-ON{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>


<body>
<nav id="navbar" class="navbar navbar-default navbar-fixed-top">
        <a class="navbar-brand" href="/">GAME-ON</a>


    <div class="navbar-right">
        <a id="nav-link"class="nav-link" href="/games">GAMES</a> 
        <a id="nav-link"class="nav-link" href="/login">LOGIN</a>
        
    </div>
</nav>
    
     <ul>
        {% for message in get_flashed_messages() %}
            <li class="flashed">{{ message }}</li>
        {% endfor %}
    </ul>
    
    {% block content %} put your content here {% endblock%}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
